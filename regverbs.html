<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div class="wrapper">

            <div class="nav">
                <h1 ><a class="titletext" href="index.html">Spanish Flash Cards!</a></h1>
                
                <div class="buttontext">
                <label for="orderby">Order by:</label>
                    <select name="orderby" id="orderby">
                    <option value="HowWellIKnow">How Well I Know</option>
                    <option value="Alphabetical">Alphabetical</option>
                    <option value="Translation">Translation</option>
                    </select>
                </div>
                <ul class="bar">
                    <li><a class="nav-link" href="#regularverbs">Regular Verbs</a></li>
                    <li><a class="nav-link" href="adjectives.html">Irregular Verbs</a></li>
                    <li><a class="nav-link" href="adverbs.html">Adverbs</a></li>
                    <li><a class="nav-link" href="#nouns">Adjectives</a></li>
                </ul>
                    
            </div>

    <!--START GRID ITEMS HERE-->       

        <div id="maingrid">

            <!--los verbos que empiezan por "A" comienzan aquÃ­-->

            
            <flipcard itemscope itemtype="indexcard">
                <div class="flipcardinner">
                <div class="flipcardfront">
                <h1 itemprop="name"></h1>
                </div>
                <div class="flipcardback">
                    <h1 itemprop="Translation"></h1>
                    <time itemprop="How Well I Know"></time>
                    <a href="" target="_blank">View Conjugations</a>
                </div>
                </div>
            </flipcard>

            <flipcard itemscope itemtype="indexcard">
                <div class="flipcardinner">
                <div class="flipcardfront">
                <h1 itemprop="name"></h1>
                </div>
                <div class="flipcardback">
                    <h1 itemprop="Translation"></h1>
                    <time itemprop="How Well I Know"></time>
                    <a href="" target="_blank">View Conjugations</a>
                </div>
                </div>
            </flipcard>

            <flipcard itemscope itemtype="indexcard">
                <div class="flipcardinner">
                <div class="flipcardfront">
                <h1 itemprop="name"></h1>
                </div>
                <div class="flipcardback">
                    <h1 itemprop="Translation"></h1>
                    <time itemprop="How Well I Know"></time>
                    <a href="" target="_blank">View Conjugations</a>
                </div>
                </div>
            </flipcard>
    
         </div>

    <!--END GRID ITEMS HERE-->

    </div>

    <script>
            var HowWellIKnow = document.getElementById("orderby"),
            cards = document.getElementById("maingrid"),
            flipcards = cards.querySelectorAll("flipcard"),
            original = cards.innerHTML;
        function sortUs(parent, child, key) {
	        var items = Array.prototype.slice.call(document.querySelectorAll(parent + " " + child)).sort(function(a, b) {
		    var comparA = a.querySelector(key).innerHTML;
		    var comparB = b.querySelector(key).innerHTML;
		return (comparA < comparB) ? -1 : (comparA > comparB) ? 1 : 0;
	});
	for (var i = 0; i < flipcards.length; i++) {
		cards.appendChild(items[i]);
	    }
    }
    HowWellIKnow.onchange = function(){ 
	if (HowWellIKnow.value == "HowWellIKnow") { 
		cards.innerHTML = original;
	} else {
		if (HowWellIKnow.value == "Translation") { 
			el = "h1[itemprop=Translation]"; 
		}
	if (HowWellIKnow.value == "Alphabetical") {
		el = "h1[itemprop=name";
	}
	sortUs("#maingrid","flipcard",el);
    }}
    </script>
    <!--I learned how to implement the above script thanks to this website http://thenewcode.com/905/Sorting-Page-Content-With-JavaScript-->

    </body>

</html>
